<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            color: #FFF;
            letter-spacing: 1px;
            padding: 5px;
            margin:0;
        }
        
        div {
            background-color: #555;
        }
        
        .alignleft {
        
            float: left;
        }
        
        .alignright {
        
            float: right;
        }
    </style>
</head>
<body>
    <div>
    <h2 class="alignleft">A</h2>
    <h2 class="alignright">B</h2>    
    <br style="clear:both;" />
    </div>
</body>
</html>
